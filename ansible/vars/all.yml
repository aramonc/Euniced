---
server:
    install: '1'
    packages: [vim, htop, iotop]
    timezone: UTC
    locale: en_US.UTF-8
vagrant_local:
    install: '1'
    vm: { base_box: trusty64, hostname: manager-dev, ip: 192.168.33.100, memory: '2048', sharedfolder: ./, useVagrantCloud: '1', syncType: nfs }
php:
    install: '1'
    ppa: php5-5.6
    packages: [php5-cli, php5-intl, php5-mcrypt]
xdebug:
    install: '1'
composer:
    install: '1'

